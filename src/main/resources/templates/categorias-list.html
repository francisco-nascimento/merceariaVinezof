<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Vinezof - Cadastro de Categorias</title>

</head>
<body>
	<div th:insert="header"></div>
	<div class="container">
		<h5>Criar / Editar uma categoria:</h5>
		<form class="form-narrow form-horizontal" method="post">
			<input type="hidden" id="id" />
			<table class="table table-striped">
				<tr>
					<td><input type="text" id="firstName" size="50"
						placeholder="Digite o nome da categoria" /></td>
					<td><button type="submit" class="btn">Salvar</button></td>
					<td><button type="reset" class="btn">Limpar</button></td>
				</tr>
			</table>
		</form>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Edit</th>
					<th>Remove</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Eletrônicos</td>
					<td><a class="btn btn-warning">Editar</a></td>
					<td><a class="btn btn-warning">Remover</a></td>
				</tr>
				<tr>
					<td>Móveis</td>
					<td><a class="btn btn-warning">Editar</a></td>
					<td><a class="btn btn-warning">Remover</a></td>
				</tr>
				<tr>
					<td>Livros</td>
					<td><a class="btn btn-warning">Editar</a></td>
					<td><a class="btn btn-warning">Remover</a></td>
				</tr>
			</tbody>
		</table>

		<h6>
			<a href="/vinezof">Home</a>
		</h6>
	</div>
</body>
</html>
